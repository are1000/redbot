<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RedBot Transcript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="padding-top: 120px; width: 960px">
    <%- body %>
  </div>

      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="http://static.red-lang.org/red-logo.png" style="width: 30px; background: transparent; margin-right: 10px;" class="d-inline-block align-top" />
          RedBot
        </a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/help">Help</a>
          </li>
          <%
            if (session.user) {
          %>
            <li class="nav-item">
              <a class="nav-link disabled">@<%= session.user.login %></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
          <% } else { %>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/login/oauth/authorize?scope=user:email&client_id=<%= client_id %>">Log in</a>
            </li>
          <% } %>
        </ul>
      </div>
    </nav>
</body>
</html>
